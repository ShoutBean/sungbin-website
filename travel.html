<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 한글, 특수문자 깨짐 방지 -->
    <meta charset="UTF-8">
    <!-- 반응형 디자인 유지용 코드 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자기소개 페이지 여행</title>
    <link rel="stylesheet" href="./media/styles.css">
</head>
<body>
<div class="container">
    <header="hero">
        <class class="audio-player">
            <!-- 오디오 태그 -->
            <audio id="music" autoplay loop>
                <source src="./media/JAZZ.mp3" type="audio/mpeg">
            </audio>
            <!-- 버튼 -->
            <button class="audio-button" onclick="document.getElementById('music').play()">▶</button>
            <button class="audio-button" onclick="document.getElementById('music').pause()">■</button>
            </class>
        <div class="hero-content">
            <br>
        </div>
    </header>
    <section id="hobby" class="section">
        <h2>SUB PAGE - TRAVEL</h2>
        <article class="hobby-grid-sub">
            <div class="hobby-item no-hover">
                <img src="./media/여행.jpg" alt="hobby2">
                <h3>TRAVEL</h3>
            </div>
        </article>
        <article>
            <hr>
            <h4>
                <p>
                <br>
                여행도 정말 좋아하는 취미입니다.<br>
                여러 지역, 나라를 가보면 같은 나라임에도 풍경, 음식, 사람들이 모두 다른게 정말 흥미로운 것 같습니다.<br>
                특히 저는 관광지보다는 현지인들만 사는 지역을 선호하는 편입니다.<br>
                현지인들만 아는 맛집이나 가게를 알게되면 정말 행복합니다.<br>
                글을 쓰다보니 또 여행이 가고 싶네요.<br>
                종강 후 여유가 돼서 갈 수 있으면 좋겠습니다.<br>
                </p>
                <p>- 2024/12/07 추억을 되새기며 -</p>
            </h4>
        </article>
    </section>
</div>
    <footer class="footer">
        <p>&nbsp;</p>
    </footer>
</body>
</html>
